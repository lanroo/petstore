<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <mat-icon class="logo-icon">pets</mat-icon>
        <h1>Adote um Amigo</h1>
      </div>
      <p class="login-subtitle">Faça login para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input 
          type="text" 
          id="username"
          formControlName="username"
          placeholder="Digite seu usuário"
          [class.error]="isFieldInvalid('username')"
          autocomplete="username"
        >
        <div *ngIf="isFieldInvalid('username')" class="error-message">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">Usuário é obrigatório</span>
          <span *ngIf="loginForm.get('username')?.errors?.['minlength']">Usuário deve ter pelo menos 3 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          placeholder="Digite sua senha"
          [class.error]="isFieldInvalid('password')"
          autocomplete="current-password"
        >
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-alert">
        <mat-icon>error</mat-icon>
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-alert">
        <mat-icon>check_circle</mat-icon>
        {{ successMessage }}
      </div>

      <button 
        type="submit" 
        class="login-btn"
        [disabled]="loginForm.invalid || isLoading"
      >
        <mat-icon *ngIf="!isLoading">login</mat-icon>
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">
          <span class="spinner"></span>
          Entrando...
        </span>
      </button>
    </form>

  </div>
</div>
