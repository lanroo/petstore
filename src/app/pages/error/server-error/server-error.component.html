<div class="error-container">
  <div class="error-content">
    <div class="error-icon">
      <mat-icon>error_outline</mat-icon>
    </div>

    <div class="error-code">500</div>

    <div class="error-message">
      <h1>Ops! Algo deu errado</h1>
      <p>Nosso servidor está com problemas temporários.</p>
    </div>

    <div class="error-actions">
      <button mat-raised-button color="primary" (click)="retry()">
        <mat-icon>refresh</mat-icon>
        Tentar Novamente
      </button>
      
      <button mat-stroked-button color="primary" (click)="goHome()">
        <mat-icon>home</mat-icon>
        Voltar ao Início
      </button>
      
      <button mat-button color="primary" (click)="contactSupport()">
        <mat-icon>support</mat-icon>
        Contatar Suporte
      </button>
    </div>

    <div class="error-help">
      <p>Nossa equipe foi notificada e está trabalhando para resolver o problema.</p>
    </div>
  </div>

  <div class="error-decoration">
    <div class="gear gear-1"></div>
    <div class="gear gear-2"></div>
    <div class="gear gear-3"></div>
  </div>
</div>
