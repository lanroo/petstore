<header class="app-header">
  <div class="header-container">
    
    <div class="logo-section">
      <div class="logo-icon">
        <mat-icon>pets</mat-icon>
      </div>
      <div class="logo-text">
        <h1>Adote um Amigo</h1>
        <span class="logo-subtitle">Conectando famílias e pets</span>
      </div>
    </div>
    
    <nav class="desktop-nav">
      <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="nav-icon">home</mat-icon>
        <span class="nav-text">Início</span>
      </a>
      <a routerLink="/pets" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="nav-icon">pets</mat-icon>
        <span class="nav-text">Pets</span>
      </a>
      <a routerLink="/pets/faq" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="nav-icon">help_outline</mat-icon>
        <span class="nav-text">Ajuda</span>
      </a>
    </nav>
    
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    
  </div>
  
  <div class="mobile-menu" [class.open]="isMobileMenuOpen">
    <div class="mobile-menu-content">
      <a routerLink="/" class="mobile-nav-link" (click)="closeMobileMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="nav-icon">home</mat-icon>
        <span class="nav-text">Início</span>
      </a>
      <a routerLink="/pets" class="mobile-nav-link" (click)="closeMobileMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="nav-icon">pets</mat-icon>
        <span class="nav-text">Pets</span>
      </a>
      <a routerLink="/pets/faq" class="mobile-nav-link" (click)="closeMobileMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="nav-icon">help_outline</mat-icon>
        <span class="nav-text">Ajuda</span>
      </a>
    </div>
  </div>
  
</header>
