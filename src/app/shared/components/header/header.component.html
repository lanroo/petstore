<header class="app-header" [class.scrolled]="isScrolled">
  <div class="header-content">
    <div class="logo" routerLink="/">
      <div class="logo-icon-wrapper">
        <mat-icon class="logo-icon">pets</mat-icon>
      </div>
      <div class="logo-text">
        <h1>Adote um Amigo</h1>
        <span class="tagline">Conectando famílias e pets</span>
      </div>
    </div>

    <nav class="navigation">
      <a routerLink="/" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact: true}"
         class="nav-link">
        <mat-icon class="nav-icon">home</mat-icon>
        <span class="nav-text">Início</span>
      </a>
      
      <a routerLink="/pets" 
         routerLinkActive="active" 
         class="nav-link">
        <mat-icon class="nav-icon">pets</mat-icon>
        <span class="nav-text">Pets</span>
      </a>
      
      <a routerLink="/store"
         routerLinkActive="active"
         class="nav-link">
        <mat-icon class="nav-icon">inventory</mat-icon>
        <span class="nav-text">Estoque</span>
      </a>
      
      <a routerLink="/pets/new"
         routerLinkActive="active"
         class="nav-link nav-cta">
        <mat-icon class="nav-icon">add_circle</mat-icon>
        <span class="nav-text">Cadastrar</span>
      </a>
    </nav>

    <button mat-icon-button 
            class="mobile-menu-toggle" 
            (click)="toggleMobileMenu()"
            [attr.aria-expanded]="isMobileMenuOpen"
            aria-label="Menu">
      <mat-icon>{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </div>

  <nav class="mobile-navigation" [class.open]="isMobileMenuOpen">
    <a routerLink="/" 
       routerLinkActive="active" 
       [routerLinkActiveOptions]="{exact: true}"
       class="mobile-nav-link"
       (click)="closeMobileMenu()">
      <mat-icon class="nav-icon">home</mat-icon>
      <span class="nav-text">Início</span>
    </a>
    
    <a routerLink="/pets" 
       routerLinkActive="active" 
       class="mobile-nav-link"
       (click)="closeMobileMenu()">
      <mat-icon class="nav-icon">pets</mat-icon>
      <span class="nav-text">Pets</span>
    </a>
    
    <a routerLink="/store"
       routerLinkActive="active"
       class="mobile-nav-link"
       (click)="closeMobileMenu()">
      <mat-icon class="nav-icon">inventory</mat-icon>
      <span class="nav-text">Estoque</span>
    </a>
    
    <a routerLink="/pets/new"
       routerLinkActive="active"
       class="mobile-nav-link mobile-nav-cta"
       (click)="closeMobileMenu()">
      <mat-icon class="nav-icon">add_circle</mat-icon>
      <span class="nav-text">Cadastrar</span>
    </a>
  </nav>
</header>
