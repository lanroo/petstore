<div class="custom-pagination" *ngIf="totalRecords > 0">
  <div class="pagination-info" *ngIf="showPageInfo">
    <span class="records-info">
      Mostrando {{ startRecord }} - {{ endRecord }} de {{ totalRecords }} pets
    </span>
    
    <div class="page-size-selector">
      <label>Itens por p치gina:</label>
      <select (change)="onPageSizeChange($event)" [value]="rows">
        <option *ngFor="let option of rowsPerPageOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
  </div>

  <div class="pagination-controls">
    <button 
      class="pagination-btn prev-btn" 
      (click)="goToPrevious()" 
      [disabled]="currentPage === 1"
      [title]="'P치gina anterior'">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <div class="page-numbers">
      <button 
        *ngFor="let page of visiblePages" 
        class="page-btn"
        [class.active]="page === currentPage"
        [class.dots]="page === -1"
        (click)="page !== -1 && goToPage(page)"
        [disabled]="page === -1">
        {{ page === -1 ? '...' : page }}
      </button>
    </div>

    <button 
      class="pagination-btn next-btn" 
      (click)="goToNext()" 
      [disabled]="currentPage === totalPages"
      [title]="'Pr칩xima p치gina'">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
